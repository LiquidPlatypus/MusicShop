<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<title>Liste des Articles</title>
</head>
<body>
	<h1>Articles disponibles</h1>
	{% if latest_articles_list %}
	<ul>
	{% for Article in last_articles_list %}
		<li><a href="{% url 'listing:details' Article.id%}">{{ Article.nom }}</a></li>
	{% endfor %}
	</ul>
{% else %}
		<p>Aucun article disponible</p>
	{% endif %}
</body>
</html>
