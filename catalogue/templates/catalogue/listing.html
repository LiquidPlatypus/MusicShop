<!DOCTYPE html>
<html lang="fr">

{% load static %}

<link rel="stylesheet" href="{% static 'catalogue/listing.css' %}">

<head>
	<meta charset="UTF-8">
	<title>Liste des Articles</title>
</head>
<body>
	<h1>Articles disponibles</h1>
	{% if latest_articles_list %}
	<ul class="listing">
		{%  for article in latest_articles_list %}
			<li>
				<div class="body">
					<a href="{% url 'catalogue:details' article.id %}">{{ article.nom }}<img src="../../static/img/ph_guitar1.png" alt="Placeholder Guitar 1"></a>
				</div>
			</li>
			<li>
				<div>
					<img  src="../../static/img/ph_guitar2.jpg" alt="Placeholder Guitar 2">
				</div>
			</li>
		{% endfor %}
	</ul>
{% else %}
	<p>Aucun article disponible</p>
{% endif %}
</body>
</html>
