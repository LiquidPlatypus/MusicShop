<!DOCTYPE html>
<html lang="fr">

{% load static %}

<link rel="stylesheet" href="{% static 'catalogue/details.css' %}">

<head>
	<meta charset="UTF-8">
	<title>Title</title>
	{{ article }}
</head>
<body>

		<fieldset>

			<legend><h1>{{  article.prix }}</h1></legend>
		</fieldset>
	</form>
</body>
</html>
